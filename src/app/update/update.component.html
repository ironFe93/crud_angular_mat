<h1 mat-dialog-title>Update</h1>
<div mat-dialog-content>
  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
    <div fxLayout='column wrap' fxLayoutGap='10px'>
      <mat-form-field>
        <input type="number" matInput formControlName="id" placeholder="ID" required>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="job" placeholder="Job">
      </mat-form-field>
      <button type="submit" mat-raised-button>Update</button>
      <mat-card-subtitle>Response: </mat-card-subtitle>
      <mat-form-field>
        <textarea type="text" matInput disabled [value]="response"></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
